<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Receita</title>

  <link rel="stylesheet" href="assets/css/styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <header class="bg-dark text-white py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0" id="titulo-form">Cadastrar Receita</h1>
      <a href="index.html" class="btn btn-outline-light btn-sm">Voltar</a>
    </div>
  </header>

  <main class="container">
    <form id="form-receita" class="row g-3 mb-5">

      <div class="col-md-6">
        <label class="form-label">Nome da receita</label>
        <input type="text" id="nome" class="form-control" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Categoria</label>
        <input type="text" id="categoria" class="form-control" required>
      </div>

      <div class="col-12">
        <label class="form-label">Descrição</label>
        <textarea id="descricao" class="form-control" rows="3"></textarea>
      </div>

      <div class="col-md-4">
        <label class="form-label">Tempo de preparo</label>
        <input type="text" id="tempoPreparo" class="form-control" value="30 minutos">
      </div>

      <div class="col-md-4">
        <label class="form-label">Porções</label>
        <input type="number" id="porcoes" class="form-control" min="1" value="1">
      </div>

      <div class="col-md-4">
        <label class="form-label">Dificuldade</label>
        <input type="text" id="dificuldade" class="form-control" value="Fácil">
      </div>

      <div class="col-md-8">
        <label class="form-label">Imagem (caminho)</label>
        <input type="text" id="imagemPrincipal" class="form-control" value="assets/img/lasanha.jpg">
      </div>

      <div class="col-md-4 d-flex align-items-end">
        <label class="form-check-label">
          <input type="checkbox" id="destaque" class="form-check-input">
          Mostrar em destaque
        </label>
      </div>

      <div class="col-12">
        <button class="btn btn-success" type="submit">Salvar</button>
      </div>

    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <small>&copy; 2025 — Projeto acadêmico (Lucas Silva Borges)</small>
  </footer>

  <script>
    const API_URL = "http://localhost:3000/receitas";
    const form = document.getElementById("form-receita");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const receita = {
        nome: nome.value,
        categoria: categoria.value,
        descricao: descricao.value,
        tempoPreparo: tempoPreparo.value,
        porcoes: Number(porcoes.value),
        dificuldade: dificuldade.value,
        imagemPrincipal: imagemPrincipal.value,
        destaque: destaque.checked
      };

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(receita)
      });

      console.log("Receita salva!");
    });
  </script>
</body>
</html>
